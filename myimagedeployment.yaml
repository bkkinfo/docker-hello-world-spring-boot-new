---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myimagedeploy
  namespace: bishnu
spec:
  selector:
    matchLabels:
      app: myimagedeploy
  template:
    metadata:
      labels:
        app: myimagedeploy
    spec:
      containers:
      - name: myimagedeploycont
        image: bishnukashyap/javaappfortest:latest
        ports:
            - name: http
              containerPort: 8080
  replicas: 1
---
apiVersion: v1
kind: Service
metadata:
  name: myimagedeployservice
  namespace: bishnu
  labels:
    app: myimagedeploy
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    protocol: TCP
    name: http
  selector:
    app: myimagedeploy
 ---
 ---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: echo-ingress
  namespace: bishnu
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /bishnu/helloworld(.*)
            backend:
              serviceName: myimagedeploy
              servicePort: 8080
